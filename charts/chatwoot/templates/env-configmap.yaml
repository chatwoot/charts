apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  labels:
    app: {{ template "chatwoot.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: env
data:
  {{- range $key, $value := .Values.env}}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
