{{- range $value := .Values.ingress.tls}}
---
apiVersion: v1
kind: Secret
metadata:
  labels:
    app: {{ template "chatwoot.fullname" $ }}
    chart: "{{ $.Chart.Name }}-{{ $.Chart.Version | replace "+" "_" }}"
    release: "{{ $.Release.Name }}"
    heritage: "{{ $.Release.Service }}"
  name: {{ $value.label }}
data:
  crt: {{ $value.crt | b64enc | quote }}
  key: {{ $value.key | b64enc | quote }}
---
{{- end }}